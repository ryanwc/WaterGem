{% extends "base.html" %}

{% block head %}

	<title>WaterGem - Find the Closest Cheap and Clean Drinking Water</title>
	<link rel="stylesheet" href="stylesheets/home.css">

{% endblock %}


{% block pageContent %}

	<div class="headerdiv outerdiv">
		<h1 id="headerlogo">WaterGem</h1>
		<p id="headerlogophrase">Find the nearest cheap and clean drinking water</p>
	</div>

	<!-- image test <img id="imgtest" src="" alt="nope"> -->

	<!-- menu bar with filtering/selection -->
	<!-- view starts with countries and cities from the server; Knockout handles the rest -->
	<div class="outerdiv" id="menubar">
		<div class="locationselect" id="countrydiv">
			<select id="countryselect">
				<option class="countryselectoption" value="-1">-Select Country-</option>
				{% for country in countries %}
				<option class="countryselectoption" id="{{country.name}}select" value="{{country.name}}">{{country.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="locationselect" id="citydiv">
			<select id="cityselect">
				<option class="cityselectoption" value="-1">-Select City-</option>
				{% for city in cities %}
				<option class="cityselectoption" id="{{city.name}}select" value="{{city.name}}">{{city.name}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="locationselect" id="neighborhooddiv">
			<select id="neighborhoodselect">
				<option value="-1">-Select Neighborhood-</option>
			</select>
		</div>
		<div class="locationselect" id="gemdiv">
			<select id="gemselect">
				<option value="-1">-Select Gem-</option>
			</select>
		</div>
	</div>
	<!-- end filtering/seletion -->

	<!-- google map -->
	<div class="outerdiv" id="googlemapdiv">
    	<div id="googlemap">
    	</div>
	</div>
	<!-- end google map -->

{% endblock %}


{% block scripts %}

	<script src="bower_components/jquery.js"></script>
	<script src="bower_components/knockout.js"></script>		
	<script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz6Og92aUD75aW9vxng8igWUKrjCJXT-U&callback=initMap" async defer></script>

{% endblock %}
